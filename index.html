<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 1</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <form action="">
        <div class="container">

            <h1>Register</h1>
            <p>Please fill in this form to register with us</p>
            <hr/>
            
            <label for="fn"><b>First Name</b></label>
            <input type="text" name="fn" id="fn" placeholder="First Name" required>
            
            <label for="psw"><b>Password</b></label>
            <input type="Password" name="psw" id="psw" placeholder=" Enter Password" required>
            
            <label for="cpsw"><b>Reenter Password</b></label>
            <input type="Password" name="cpsw" id="cpsw" placeholder="Enter Password once again" required>
            
            <hr/>
            <button type="submit" class="registerbtn">Register</button>
        </div>
        </form>
</body>
